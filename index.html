<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darija ‚Üî Nederlands</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('marokko-chefchaouen-indigo-blauw-pleintje.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.92);
      margin: 60px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .output {
      background-color: #f0f4f8;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #suggestions {
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      margin-top: -10px;
      margin-bottom: 20px;
      border-radius: 0 0 10px 10px;
    }
    #suggestions li {
      padding: 6px 10px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background-color: #e5e7eb;
    }
    #feedbackSection {
      display: none;
      margin-top: 10px;
    }
    #feedbackSection button {
      background-color: #f59e0b;
      margin-top: 5px;
    }
    #feedbackSection button:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Darija ‚Üî Nederlands</h1>
    <label for="direction">Vertaalrichting:</label>
    <select id="direction">
      <option value="darija-nl">Darija ‚Üí Nederlands</option>
      <option value="nl-darija">Nederlands ‚Üí Darija</option>
    </select>
    <label for="inputText">Voer tekst in:</label>
    <textarea id="inputText" rows="4" placeholder="Typ hier..."></textarea>
    <ul id="suggestions" style="list-style:none;padding-left:0;"></ul>
    <button onclick="translateText()">Vertaal</button>
    <div class="output" id="outputText">Vertaling verschijnt hier...</div>
    <div id="feedbackSection">
      <p>üì¢ Help ons verbeteren! Dit woord staat niet in onze woordenlijst.</p>
      <button onclick="reportMissingWord()">‚ùó Meld dit woord</button>
      <p style="font-size:0.9rem;">Door woorden te melden help je ons de vertaler verder te ontwikkelen.</p>
    </div>
  </div>
  <script src="dictionary_300woorden.js"></script>
  <script>
    const inputField = document.getElementById("inputText");
    const suggestionsBox = document.getElementById("suggestions");

    inputField.addEventListener("input", function () {
      const val = inputField.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";
      if (val.length < 2) return;

      const matches = Object.keys(dictionary).filter(word => word.startsWith(val)).slice(0, 5);
      matches.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        li.onclick = () => {
          inputField.value = word;
          suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(li);
      });
    });

    document.addEventListener("click", function(e) {
      if (!suggestionsBox.contains(e.target) && e.target !== inputField) {
        suggestionsBox.innerHTML = "";
      }
    });

    function translateText() {
      const input = inputField.value.trim().toLowerCase();
      const direction = document.getElementById("direction").value;
      if (dictionary[input]) {
        document.getElementById("outputText").innerText = dictionary[input];
        document.getElementById("feedbackSection").style.display = "none";
        return;
      }
      const words = input.split(" ");
      let result = [];
      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        if (direction === "darija-nl") {
          result.push(dictionary[word] || "[" + word + "]");
        } else {
          const entry = Object.entries(dictionary).find(([d, n]) => n.toLowerCase() === word);
          result.push(entry ? entry[0] : "[" + word + "]");
        }
      }
      const output = result.join(" ");
      const allUnknown = result.every(w => w.startsWith("[") && w.endsWith("]"));
      document.getElementById("feedbackSection").style.display = allUnknown ? "block" : "none";
      document.getElementById("outputText").innerText = allUnknown
        ? "Dit woord of deze zin staat (nog) niet in de woordenlijst."
        : output;
    }
    function reportMissingWord() {
      const woord = inputField.value.trim();
      fetch("https://script.google.com/macros/s/AKfycbxnVKIrM4dYzMANWoCxHH2k_NOWZEyC9gHTvZKT2sxRGGZzUK018hBRRD055KBTDrTUJQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "woord=" + encodeURIComponent(woord)
      }).then(() => {
        alert("‚úÖ Bedankt voor je melding! We voegen het woord binnenkort toe.");
      }).catch(() => {
        alert("‚ö†Ô∏è Er ging iets mis bij het verzenden van je melding.");
      });
    }
  </script>
</body>
</html>
